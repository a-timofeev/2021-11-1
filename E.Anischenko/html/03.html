		padding: 20px;

<body>

	<header>
		<p align  = "right"> Работа Екатерины Анищенко, 11-1 </p>

	</header>


		<h1> Задача 3 </h1>
		<h2> Таблица сложения </h2>

    <form name="s_table" action="javascript:creation_of_table()">
		Количество строк <input name="max_r" type="text">
		Количество колонок <input name="max_c" type="text">
		<input type="submit" value="Вывести">
	</form> 

	Ответ: 
	
	<div id="table">	
	
	</div>

    <script>
	function creation_of_table() {
		var c = document.s_table.max_c.value;
		var r = document.s_table.max_r.value;

		multiplication_arr(document.querySelector('#table'), c, r);
	}
	
	function multiplication_arr(parent, cols, rows) {
		document.getElementById("table").innerHTML = "";
		var table = document.createElement('table');
		
		for(var i = 0; i < rows; i++) {
			var tr = document.createElement('tr');
			for(var j = 0; j < cols; j++) {
				var td = document.createElement('td');
				tr.appendChild(td);
				td.append(i+j);
			}
			table.appendChild(tr);
		}
	
		parent.appendChild(table);
	}
    </script>

</body>
</html>
