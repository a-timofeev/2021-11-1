<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
</head>
<body>
<p>Проверка числа на простоту 
</p>
<p>
  Введите число:
  <br>
  <input id='input' type='text'>
  <br>
  <button onclick='buttonPressed();'>Проверить</button>
</p>
<p id='result'>Результат:

</p>
<script>
function prime(n){
  if (n == 2){
  return 0;
}
  for (let i = 2; i <= n / 2 + 1; i++) {
    if (n % i == 0) {
	  return 1;
	}
  }
  return 0;
  
}
</script>

<script>
function buttonPressed() {
  let n = document.getElementById('input').value;
  let res = document.getElementById('result');
  if (prime(n) == 0) {
    res.innerText = "Ваше число простое";
  } else {
    res.innerText = "Ваше число не простое";
  }
}
</script>  
</body>
</html>
