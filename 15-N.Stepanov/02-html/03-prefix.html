    function prefix(s) {
        const n = s.length;
        if (n === 0) return [];
        const pi = Array(n);
        pi[0] = 0;
        for (let i = 1; i < n; i++) {
            let j = pi[i - 1];
            while (j > 0 && s[i] !== s[j]) {
                j = pi[j - 1];
            }
            if (s[i] === s[j]) j++;
            pi[i] = j;
        }
        return pi;
    }
