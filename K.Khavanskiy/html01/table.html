<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> Вывод таблицы умножения </title>
	</head>
	<body>
		<p> Введите линейный размер таблицы:
		<br> <input id='n' type='text'>
		<br> <button onclick='buttonPressed();'> Вывести </button>
		</p>
		
		<p id='result'></p>
		
		<script>
			function table(n) {
				let res = document.getElementById('result')
				for (let i = 1; i <= n; i++) {
					str = ''
					for (let j = 1; j <= n; j++) {
						cur = j * i;
						str += cur + '___';
					}
					res.innerText += str + '\n'
				}
				return 0;
			}
			
			function buttonPressed() {
				let n = +document.getElementById('n').value;
			
				table(n);
			}
		</script>
	</body>
</html>
