<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> Площадь треугольника по трем сторонам </title>
	</head>
	<body>
		<p> Введите поочередно длины трех сторон треугольника:
		<br> <input id='f_s' type='text'>
		<br> <input id='s_s' type='text'>
		<br> <input id='t_s' type='text'>
		<br> <button onclick='buttonPressed();'> Вывести </button>
		</p>
		
		<p id='result'> Ну ты числа то введи... </p>
		
		<script>
			function squaring(a, b, c) {
				if ((a + b < c) || (a + c < b) || (b + c < a)) {
					return "... не равна"
				}
				
				else {
					let p = (a + b + c) / 2
					let ans = Math.sqrt(p * (p - a) * (p - b) * (p - c))
					return ans;
				}
			}

			function buttonPressed() {
				let s_one  = +document.getElementById('f_s').value;
				let s_sec  = +document.getElementById('s_s').value;
				let s_thi  = +document.getElementById('t_s').value;
			
				let res = document.getElementById('result')
				res.innerText = "Площадь треугольника равна " + squaring(s_one, s_sec, s_thi);
			}
		</script>
	</body>
</html>
