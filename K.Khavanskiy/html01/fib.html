<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> Вывод ряда чисел Фибонначи </title>
	</head>
	<body>
		<p> Введите длину ряда:
		<br> <input id='n' type='text'>
		<br> <button onclick='buttonPressed();'> Вывести </button>
		</p>
		
		<p id='result'> Ну ты числа то введи... </p>
		
		<script>
			function fbn(n) {
				let arr = [1, 1];
				let ans = '1 1 ';
				for (i = 2; i <= n; i++) {
					cur = arr[i - 1] + arr[i - 2]
					arr.push(cur);
					ans += cur + ' ';
				}
				return ans;
			}

			function buttonPressed() {
				let n = +document.getElementById('n').value;
				
				let res = document.getElementById('result')
				res.innerText = "Ряд: " + fbn(n);
			}
		</script>
	</body>
</html>
