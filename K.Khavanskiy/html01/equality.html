<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> Решение квадратного уравнения по коэффициентам </title>
	</head>
	<body>
		<p> Введите поочередно коэффициенты квадратного уравнения:
		<br> <input id='a' type='text' placeholder='Старший коэффициент'>
		<br> <input id='b' type='text' placeholder='Средний коэффициент'>
		<br> <input id='c' type='text' placeholder='Свободный коэффициент'>
		<br> <button onclick='buttonPressed();'> Вывести </button>
		</p>
		
		<p id='result'> Ну ты числа то введи... </p>
		
		<script>
			function solution(a, b, c) {
				let d = b ** 2 - 4 * a * c
				if (d >= 0) {
					x = ((-1) * b + Math.sqrt(d)) / 2 * a
					y = ((-1) * b - Math.sqrt(d)) / 2 * a
					return [x, y]
				}
				else {
					return "не существуют"
				}
			}
			
			function buttonPressed() {
				let a = +document.getElementById('a').value;
				let b = +document.getElementById('b').value;
				let c = +document.getElementById('c').value;
			
				let res = document.getElementById('result')
				res.innerText = "Решения квадратного уравнения с данными коэффициентам " + solution(a, b, c);
			}
		</script>
	</body>
</html>
