<!DOCTYPE html>
<html>
<head>
<title>Разложение на множители</title>
<meta charset='utf-8'>
</head>
<body>
<p>
  Введите число:
  <br><input id='i-number' type='text' placeholder='число' value='30'>
  <br><button onclick='buttonPressed();'>Факторизовать</button>
</p>
<p id='result'>Здесь будет ответ...

</p>
<script>
function factorise(n){
  let res = []; 
  d = 2;
  while (d * d <= n) {
    while (n % d == 0) {
      n /= d;
      res.push(d);
    }
    d += 1;
  }
  if (n != 1) {
    res.push(n);
  }
  return res;
}
</script>

<script>
function buttonPressed() {
  let n = +document.getElementById('i-number').value;
  console.log(n + 1);
  
  let res = document.getElementById('result');
  res.innerText = "Разложение: " + factorise(n);
}
</script>  
<p><a href="C:\прога\html\index.html">Главная</a></p>
</body>
</html>
