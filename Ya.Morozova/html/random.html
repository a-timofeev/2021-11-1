<!DOCTYPE html>
<html>
<head>
<title>Вывод случайного числа</title>
<meta charset='utf-8'>
</head>
<body>

<p>
  Введите в каком интервале вывести число:
  <br><input id='i-number' type='text' placeholder='число' value='30'>
  <br><button onclick='buttonPressed();'>Вывести</button>
</p>
<p id='result'>Здесь будет ответ...

</p>


<script>
function buttonPressed() {
  let n = +document.getElementById('i-number').value;
  console.log(n + 1);
  
  let res = document.getElementById('result');
  let randomNum = +(Math.random() * n);
  randomNum /= 1;
  res.innerText = "Число: " + Math.round(randomNum);
}
</script> 
<p><a href="C:\прога\html\index.html">Главная</a></p> 
</body>
</html>
