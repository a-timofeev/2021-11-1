<!DOCTYPE html>
<html>
<head>
<title>Prime check</title>
<meta charset='utf-8'>
</head>
<body>
<p>
  Input a number:
  <br>
  <input id='input' type='text'>
  <br>
  <button onclick='buttonPressed();'>Check!</button>
</p>
<p id='result'>Result:

</p>
<script>
function primes(n){
  if (n == 2) {
      return 1;
  }
  let cnt = 0;
  for (let i = 2; i <= n / 2 + 1; i++) {
    if (n % i == 0) {
	  return 0;
	}
  }
  return 1;
}
</script>

<script>
function buttonPressed() {
  let n = document.getElementById('input').value;
  let res = document.getElementById('result');
  if (primes(n) == 1) {
    res.innerText = "Inputted number is prime";
  } else {
    res.innerText = "Inputted number is not prime";
  }
}
</script>  
</body>
</html>
