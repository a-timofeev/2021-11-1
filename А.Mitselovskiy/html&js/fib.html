<!DOCTYPE html>
<html>
<head>
<title>Fibonacci_numbers</title>
<meta charset='utf-8'>
</head>
<body>
<p>
  Input an index for fib number:
  <br>
  <input id='input' type='text'>
  <br>
  <button onclick='buttonPressed();'>Print the fib number by it's index</button>
</p>
<p id='result'>Number:

</p>
<script>
function fib(n){
  let res = [1, 1]; 
  for (let i = 2; i <= n; i++) {
    res.push(res[i - 2] + res[i - 1]);
  }
  return res[n - 1];
}
</script>

<script>
function buttonPressed() {
  let n = document.getElementById('input').value;
  let res = document.getElementById('result');
  res.innerText = "Fibonacci number with index " + n + " is " + fib(n - 1);
}
</script>  
</body>
</html>
