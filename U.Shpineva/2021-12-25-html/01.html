<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		
	</head>
	<body>
		<h1>Задача №1</h1>
		<p>Введите число:
		<br><input id='input-number' type='text'>
		<br><button onclick="buttonPressed();">Факторизовать</button>
		</p>
		<p id='result'></p>
		<script>
		function factorise(n) {
			let res = [];
			d = 2;
			while (d * d <= n) {
				while (n % d == 0) {
					n /= d;
					res.push(d);
				}
				d += 1;
			}
			if (n != 1) {
				res.push(n);
			}
			return res;
		}
		function buttonPressed() {
			let n = +document.getElementById('input-number').value;
			console.log(n + 1);
			let res = document.getElementById('result');
			res.innerText = "Разложение: " + factorise(n);
		}
		</script>
	</body>
</html>
