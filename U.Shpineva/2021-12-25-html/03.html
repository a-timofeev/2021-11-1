<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		
	</head>
	<body>
		<h1>Задача №3</h1>
		<p>Введите номер числа Фибоначчи:
		<br><input id='input-number' type='text'>
		<br><button onclick="buttonPressed();">Получить число</button>
		</p>
		<p id='result'></p>
		<script>
		function fib(n) {
			if (n == 1 || n == 2) {
				return 1;
			}
			else {
				return fib(n - 1) + fib(n - 2);
			}
		}
		function buttonPressed() {
			let n = +document.getElementById('input-number').value;
			console.log(n + 1);
			let res = document.getElementById('result');
			res.innerText = "Число: " + fib(n);
		}
		</script>
	</body>
</html>
